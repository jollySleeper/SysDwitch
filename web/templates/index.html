<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Service Control Panel</h1>
            <p class="text-gray-600">Manage your self-hosted services</p>
        </header>

        <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3" id="services-grid">
            <!-- Services will be loaded dynamically by JavaScript -->
            <div class="col-span-full text-center py-8">
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-1/4 mx-auto mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
                </div>
                <p class="text-gray-500 mt-4">Loading services...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
